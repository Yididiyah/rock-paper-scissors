<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="header">Rock | Paper | Scissors</h2>
        <div class="chosen-options">
            <div class="chosen-options--option">
                <h3>Computer</h3>
                <img data-who="Computer" src="" alt="Chosen Option">
                <h3>Score</h3>
                <h3 data-score="computer" class="current-score"></h3>
            </div>
            <div class="chosen-options--option">
                <h3>Player</h3>
                <img data-who="Player" src="" alt="Chosen Option">
                <h3>Score</h3>
                <h3 data-score="player" class="current-score"></h3>
            </div>
        </div>
        <h2 class='result'>First to 5 wins!</h2>
        <div class="buttons">
            <button data-option="rock" class="btn btn-rock"><img src="./img/rock.png" alt="rock"></button>
            <button data-option="paper" class="btn btn-paper"><img src="./img/paper.png" alt="paper"></button>
            <button data-option="scissors" class="btn btn-scissor"><img src="./img/scissors.png" alt="scissor"></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
